name: Fast Docker Build & Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: cb500-monitor
  BASE_IMAGE_NAME: cb500-base
  REGISTRY: docker.io

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      base-changed: ${{ steps.changes.outputs.base }}
      app-changed: ${{ steps.changes.outputs.app }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check what changed
        id: changes
        run: |
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð² Ñ„Ð°Ð¹Ð»Ð°Ñ… Ð²Ð»Ð¸ÑÑŽÑ‰Ð¸Ñ… Ð½Ð° Ð±Ð°Ð·Ð¾Ð²Ñ‹Ð¹ Ð¾Ð±Ñ€Ð°Ð·
          if git diff --name-only HEAD~1 HEAD | grep -E "(requirements.txt|Dockerfile.base)" || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "base=true" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Base image needs rebuild"
          else
            echo "base=false" >> $GITHUB_OUTPUT
            echo "âœ… Base image unchanged"
          fi
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð² ÐºÐ¾Ð´Ðµ Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ñ
          if git diff --name-only HEAD~1 HEAD | grep -E "src/" || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "app=true" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Application code changed"
          else
            echo "app=false" >> $GITHUB_OUTPUT
            echo "âœ… Application code unchanged"
          fi

  build-base:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.base-changed == 'true'
    permissions:
      contents: read
      packages: write
    outputs:
      base-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push base image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BASE_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "ðŸ—ï¸ **Base image built and pushed**" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BASE_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- Digest: ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  build-app:
    runs-on: ubuntu-latest
    needs: [check-changes, build-base]
    if: always() && (needs.check-changes.outputs.app-changed == 'true' || needs.check-changes.outputs.base-changed == 'true')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify project structure
        run: |
          echo "Checking project structure..."
          ls -la
          test -f Dockerfile.fast || (echo "âŒ Dockerfile.fast not found" && exit 1)
          test -f Dockerfile.superfast || (echo "âŒ Dockerfile.superfast not found" && exit 1)
          test -d src || (echo "âŒ src/ directory not found" && exit 1)
          test -f requirements.txt || (echo "âŒ requirements.txt not found" && exit 1)
          echo "âœ… Project structure OK"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Choose build strategy
        id: strategy
        run: |
          # Ð’Ñ‹Ð±Ð¸Ñ€Ð°ÐµÐ¼ ÑÑ‚Ñ€Ð°Ñ‚ÐµÐ³Ð¸ÑŽ ÑÐ±Ð¾Ñ€ÐºÐ¸
          if [ "${{ needs.check-changes.outputs.base-changed }}" == "true" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "dockerfile=Dockerfile.superfast" >> $GITHUB_OUTPUT
            echo "strategy=superfast" >> $GITHUB_OUTPUT
            echo "ðŸš€ Using superfast build with custom base"
          else
            echo "dockerfile=Dockerfile.fast" >> $GITHUB_OUTPUT
            echo "strategy=fast" >> $GITHUB_OUTPUT
            echo "ðŸ§ Using fast build with Microsoft base"
          fi

      - name: Build and push app
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ steps.strategy.outputs.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        if: steps.build.outputs.pushed == 'true'
        run: |
          echo "ðŸ§ª Testing built image..."
          # Ð‘Ñ‹ÑÑ‚Ñ€Ð°Ñ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ° Ñ‡Ñ‚Ð¾ Ð¾Ð±Ñ€Ð°Ð· Ð·Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ
          docker run --rm ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest python -c "import sys; print(f'Python {sys.version}')"
          echo "âœ… Image test passed"

      - name: Summary
        run: |
          echo "ðŸš€ **Fast build completed!**" >> $GITHUB_STEP_SUMMARY
          echo "- Strategy: ${{ steps.strategy.outputs.strategy }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dockerfile: ${{ steps.strategy.outputs.dockerfile }}" >> $GITHUB_STEP_SUMMARY
          echo "- Published tags:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /' >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.strategy.outputs.strategy }}" == "superfast" ]; then
            echo "- âš¡ Build time: ~20-30 seconds" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ðŸƒ Build time: ~60-90 seconds" >> $GITHUB_STEP_SUMMARY
          fi
